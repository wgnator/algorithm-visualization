<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Input two numbers to find greatest common denominator:<br>
        <input type="number" name="num_A" id="num_A">
        <input type="number" name="num_B" id="num_B">
        <button onclick="calculate()">Submit</button>
        <div id="answer"></div>
    </div>

</body>
<script>
    function calculate() {
        let numA = document.querySelector('#num_A').valueAsNumber;
        let numB = document.querySelector('#num_B').valueAsNumber;
        document.querySelector('#answer').textContent = Euclid(numA, numB);
    }
    function Euclid(a, b) {
        console.log(a, b);
        return b == 0 ? a : Euclid(b, a % b);
    }
</script>

</html>
